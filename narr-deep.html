<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PRESENTATION_TITLE}}</title>
    <style>
        :root {
            --clr-primary: oklch(0.4619 0.275 264.9);
            --clr-dark: hsl(211, 100%, 20%);
            --clr-text: hsl(215, 28%, 17%);
            --clr-text-light: hsl(215, 14%, 34%);
            --clr-slate-light: hsl(200, 23%, 97%);
            --clr-success: #1e4620;
            --clr-success-bg: #edf7ed;
            --clr-info: #014361;
            --clr-info-bg: #e5f6fd;
            --clr-warning: #663c00;
            --clr-warning-bg: #fff4e5;
            --clr-error: #5f2120;
            --clr-error-bg: #fdeded;

        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            max-width: 1140px;
            width: 90%;
            margin-inline: auto;
            font-family: sans-serif;
            font-size: 1rem;
            background: #fff;
            color: var(--clr-text);
        }

        .slide-container {
            display: grid;
            gap: 3rem;
        }

        .slide {
            width: 100%;
            overflow: hidden;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }

        .slide__header {
            background: var(--clr-slate-light);
            padding: 1rem 1.5rem;
            border-left: 4px solid var(--clr-dark);
            margin-bottom: 2rem;
        }

        .slide__title {
            color: var(--clr-dark);
            font-size: clamp(18px, 3vw, 24px);
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        .slide__subtitle {
            color: var(--clr-text-light);
        }

        .narr-deep {}

        .narr-deep__content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .narr-deep__content h3 {
            margin-bottom: 1rem;
        }

        .narr-deep__content .summary-list {
            display: grid;
            gap: 0.5rem;
        }

        .narr-deep__content ul {
            list-style-type: disc;
            list-style-position: inside;
        }

        .data-snapshot {
            display: grid;
            gap: 1rem;
            background-color: var(--clr-slate-light);
            padding: 1rem;
            color: var(--clr-text-light);
        }

        .data-snapshot .quantity {
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--clr-primary);
        }

        .data-snapshot__item {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .authentic-voice {
            padding: 1rem;
            background-color: var(--clr-slate-light);
            border-left: 4px solid var(--clr-primary);
            font-style: italic;
        }

        .chart-container {
            height: 250px;
        }

        #narr-deep-chart {
            height: 100%;
            width: 100%;
            margin-inline: auto;
        }
    </style>
</head>

<body>
    <section class="narr-deep slide">
        <div class="slide__header">
            <h1 class="slide__title">Executive summary: Top 3 Narratives & Strategic Risk</h1>
            <p class="slide__subtitle">
                [slide subtitle 2-3 lines]
            </p>
        </div>
        <div class="narr-deep__content">
            <div>
                <h3>Origins and Triggers</h3>
                <ul class="summary-list">
                    {{#SUMMARY_ITEM}}
                    <!-- EXAMPLE
                    <li>Physical Exhaustion: Perception that manufacturing work is physically
                    emanding and draining, leaving little energy for personal pursuits</li>
                    -->
                    {{/SUMMARY_ITEM}}
                </ul>
            </div>
            <div>
                <h3>Data snapshot</h3>
                <div class="data-snapshot">
                    {{#DATA}}
                    <!--
                     EXAMPLE:
                    <div class="data-snapshot__item">
                        <p class="quantity">71% <p>
                        <p class="label">Manufacturing jobs pay like what, 3k? In Singapore how to survive like</p>
                    </div>-->
                    {{/DATA}}
                </div>
            </div>
            <div>
                <h3>Authentic Voice</h3>
                <p class="authentic-voice">[Key Quote or Authentic Voice]</p>
            </div>
            <div class="narr-deep__vizualize">
                <h3>Prevalence by Segment</h3>
                <div class="chart-container">
                    <canvas id="narr-deep-chart"></canvas>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                    const ctx = document.getElementById('narr-deep-chart');

                    // ** ALWAYS use this config
                    const chartOptions = {
                        plugins: {
                            legend: {
                                position: 'bottom',
                                align: 'center',
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: false,
                                    text: "Reach (Prevalance)",
                                },
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                grid: {
                                    display: false
                                },
                                title: {
                                    text: "Audience segment",
                                    display: true,
                                },
                            }
                        }
                    }


                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [{{list of audience segment}}],
                        datasets: [{
                            label: 'Prevalence level',
                            data: [{{prevalence level list}}],
                        backgroundColor: '#FF7557'
                    }]
                        },
                        options: chartOptions,
                    });
                </script>
            </div>
        </div>
    </section>
</body>

</html>
