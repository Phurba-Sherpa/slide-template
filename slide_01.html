<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{PRESENTATION_TITLE}</title>
</head>
<style>
    *,
    *::before,
    *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin-inline: auto;
        max-width: 1920px;
        width: 90%;
        height: 1080px;
        overflow: hidden;
        position: relative;
        font-family: sans-serif;
        font-size: 1rem;
        background: #fff;
        color: var(--clr-text);
    }

    .content-wrapper {
        place-content: center;
        display: grid;
        gap: 3rem;
        height: 100%;
    }

    .cover {
        text-align: center;
        font-size: 1.5rem;
        color: #0c2fee;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .cover__content .title {
        font-weight: 600;
        margin-bottom: 2rem;
    }

    .cover__content .period {
        font-size: 2rem;
        font-weight: 300;
    }
</style>

<body>
    <main class="content-wrapper">
        <section class="cover ">
            <div class="cover__content">
                <h1 class="title">Youth Perceptions of Manufacturing Careers in Singapore</h1>
                <p class="period">9th August</p>
            </div>
        </section>
    </main>
</body>
