<body>

    <style>
        body {
            background-color: #0d0f12;
            padding: 6rem;

        @keyframes casinoLights {
            from {
                stroke-dashoffset: 0;
            }

            to {
                stroke-dashoffset: 26;
            }
        }

        circle {
            stroke-dasharray: 0, 26;
            animation:
                casinoLights 400ms linear infinite;
        }

        circle {
            stroke-dasharray: 100, 10000;
            stroke-dashoffset: 100;
            transition: stroke-dashoffset 3000ms;
        }
    </style>
    <svg width="300" height="300" viewbox="0 0 300 300" style="border: 2px solid white;">
        <circle fill="none" stroke="oklch(0.9 0.25 164)" stroke-width="3" cx="50" cy="50" r="50" />
