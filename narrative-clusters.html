<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PRESENTATION_TITLE}}</title>
    <style>
        :root {
            --clr-primary: oklch(0.4619 0.275 264.9);
            --clr-dark: hsl(211, 100%, 20%);
            --clr-text: hsl(215, 28%, 17%);
            --clr-text-light: hsl(215, 14%, 34%);
            --clr-slate-light: hsl(200, 23%, 97%);
            --clr-success: #1e4620;
            --clr-success-bg: #edf7ed;
            --clr-info: #014361;
            --clr-info-bg: #e5f6fd;
            --clr-warning: #663c00;
            --clr-warning-bg: #fff4e5;
            --clr-error: #5f2120;
            --clr-error-bg: #fdeded;

        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            max-width: 1140px;
            width: 90%;
            margin-inline: auto;
            font-family: sans-serif;
            font-size: 1rem;
            background: #fff;
            color: var(--clr-text);
        }

        .slide-container {
            display: grid;
            gap: 3rem;
        }

        .slide {
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }

        .slide__header {
            background: var(--clr-slate-light);
            padding: 1rem 1.5rem;
            border-left: 4px solid var(--clr-dark);
            margin-bottom: 2rem;
        }

        .slide__title {
            color: var(--clr-dark);
            font-size: clamp(18px, 3vw, 24px);
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        .slide__subtitle {
            color: var(--clr-text-light);
        }

        .narr-clust {}

        .narr-clust__content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .chart-container {
            height: 350px;
            width: 1080px;
        }

        #narr-clust-chart {
            height: 100%;
            width: 100%;
            margin-inline: auto;
        }

        .narr-clust .key-findings__summary {
            color: var(--clr-dark);
            margin-bottom: 1rem;
        }

        .narr-clust .key-findings__list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .narr-clust .kf__item-sentiment::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 100px;
            margin-right: 4px;
        }

        .narr-clust .sentiment--negative::before {
            background-color: #cc0000;
        }

        .narr-clust .sentiment--neutral::before {
            background-color: #f6c000;
        }

        .narr-clust .sentiment--positive::before {
            background-color: #00aa63;
        }
    </style>
</head>

<body>
    <section class="narr-clust slide">
        <div class="slide__header">
            <h1 class="slide__title">Executive summary: Top 3 Narratives & Strategic Risk</h1>
            <p class="slide__subtitle">
                [slide subtitle 2-3 lines]
            </p>
        </div>
        <div class="narr-clust__content">
            <div class="narr-clust__vizualize">
                <div class="chart-container">
                    <canvas id="narr-clust-chart"></canvas>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                    const ctx = document.getElementById('narr-clust-chart');

                    // ** ALWAYS use this config
                    const chartOptions = {
                        plugins: {
                            legend: {
                                position: 'bottom',
                                align: 'center',
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Reach (Prevalance)",
                                },
                            },
                            y: {
                                title: {
                                    text: "Risk (Impatch)",
                                    display: true,
                                },
                            }
                        }
                    }


                    new Chart(ctx, {
                        type: 'bubble',
                        data: {
                            datasets: [{
                                label: 'Financial Concern',
                                data: [{
                                    x: 20,
                                    y: 30,
                                    r: 10
                                }, {
                                    x: 40,
                                    y: 10,
                                    r: 10
                                }],
                                backgroundColor: '#4C00FF'
                            }]
                        },
                        options: chartOptions,
                    });
                </script>
            </div>

            <div class="key-findigs">
                <h4 class="key-findings__summary">Key Findings: [key findings summarized in 1 line]</h4>
                <div class="key-findings__list">
                    {{##KEYFINDINGS}}
                    <!-- Below is tempalte example -->
                    <div class="key-findigs__item">
                        <p class="kf__item-caption"><strong>[caption 3-5 words]</strong></p>
                        <p class="kf__item-sentiment sentiment--[positive|negative|neutral]">
                            <span>[sentiment level]</span>|<span>[prevelance level]</span>
                        </p>
                    </div>
                    {{/KEYFINDINGS}}
                </div>
            </div>
        </div>
    </section>
</body>

</html>
