<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PRESENTATION_TITLE}}</title>
    <style>
        :root {
            --clr-primary: oklch(0.4619 0.275 264.9);
            --clr-dark: hsl(211, 100%, 20%);
            --clr-text: hsl(215, 28%, 17%);
            --clr-text-light: hsl(215, 14%, 34%);
            --clr-slate-light: hsl(200, 23%, 97%);
            --clr-success: #1e4620;
            --clr-success-bg: #edf7ed;
            --clr-info: #014361;
            --clr-info-bg: #e5f6fd;
            --clr-warning: #663c00;
            --clr-warning-bg: #fff4e5;
            --clr-error: #5f2120;
            --clr-error-bg: #fdeded;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            max-width: 1140px;
            width: 90%;
            margin-inline: auto;
            font-family: sans-serif;
            font-size: 1rem;
            background: #fff;
            color: var(--clr-text);
        }

        .slide-container {
            display: grid;
            gap: 3rem;
        }

        .slide {
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }

        .slide__header {
            background: var(--clr-slate-light);
            padding: 1rem 1.5rem;
            border-left: 4px solid var(--clr-dark);
            margin-bottom: 2rem;
        }

        .slide__title {
            color: var(--clr-dark);
            font-size: clamp(18px, 3vw, 24px);
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        .slide__subtitle {
            color: var(--clr-text-light);
        }

        .narr-clust {}

        .narr-clust__content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .emotion-x-heat__viz {
            margin-inline: auto;
            margin-bottom: 1.25rem;
            border: 1px solid rgba(0, 0, 0, .10);
            border-radius: 12px;
        }

        #emotion-x-heat {
            height: 450px;
            margin-inline: auto;
        }
    </style>
</head>

<body>
    <section class="slide">
        <div class="slide__header">
            <h1 class="slide__title">Executive summary: Top 3 Narratives & Strategic Risk</h1>
            <p class="slide__subtitle">
                [slide subtitle 2-3 lines]
            </p>
        </div>
        <div class="emtion-x-heat__content">
            <div class="">
                <div class="emotion-x-heat__viz">
                    <canvas id="emotion-x-heat"></canvas>
                </div>
                <p>[SUMMARY]</p>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                const ctx = document.getElementById('emotion-x-heat');

                // ** ALWAYS use this config
                const emotionxheatOptions = {
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            align: 'center',
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: false,
                            },
                            grid: {
                                display: false,
                            },
                        },
                        y: {
                            grid: {
                                display: false,
                            },
                            title: {
                                display: false,
                            },
                        }
                    }
                }
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [PLATFORM LIST],
                        datasets: [{
                            label: 'Emotion',
                            data: [EMOTION LEVELS],
                            backgroundColor: '#4C00FF'
                        }]
                    },
                    options: emotionxheatOptions,
                });
            </script>
        </div>
    </section>
</body>

</html>
