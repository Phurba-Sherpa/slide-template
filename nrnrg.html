<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PRESENTATION_TITLE}}</title>
    <style>
        :root {
            --clr-primary: oklch(0.4619 0.275 264.9);
            --clr-dark: hsl(211, 100%, 20%);
            --clr-text: hsl(215, 28%, 17%);
            --clr-text-light: hsl(215, 14%, 34%);
            --clr-slate-light: hsl(200, 23%, 97%);
            --clr-success: #1e4620;
            --clr-success-bg: #edf7ed;
            --clr-info: #014361;
            --clr-info-bg: #e5f6fd;
            --clr-warning: #663c00;
            --clr-warning-bg: #fff4e5;
            --clr-error: #5f2120;
            --clr-error-bg: #fdeded;

        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            max-width: 1140px;
            width: 90%;
            margin-inline: auto;
            font-family: sans-serif;
            font-size: 1rem;
            background: #fff;
            color: var(--clr-text);
        }

        .slide-container {
            display: grid;
            gap: 3rem;
        }

        .slide {
            width: 100%;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }

        .slide__header {
            background: var(--clr-slate-light);
            padding: 1rem 1.5rem;
            border-left: 4px solid var(--clr-dark);
            margin-bottom: 2rem;
        }

        .slide__title {
            color: var(--clr-dark);
            font-size: clamp(18px, 3vw, 24px);
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        .slide__subtitle {
            color: var(--clr-text-light);
        }

        .narr-risk-relevance__viz {
            margin-bottom: 1.5rem;
        }

        #risk-relevance-grid {
            margin-inline: auto;
            height: 500px;
        }
    </style>
</head>

<body>
    <section class="narr-risk-relevance-grid slide">
        <div class="slide__header">
            <h1 class="slide__title">Executive summary: Top 3 Narratives & Strategic Risk</h1>
            <p class="slide__subtitle">
                [slide subtitle 2-3 lines]
            </p>
        </div>
        <div class="">
            <div class="">
                <div class="narr-risk-relevance__viz">
                    <canvas id="risk-relevance-grid"></canvas>
                </div>
                <p><strong>Key Insights</strong>: [key insights summarized] </p>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                    const ctx = document.getElementById('risk-relevance-grid');

                    // ** ALWAYS use this config
                    const chartOptions = {
                        plugins: {
                            legend: {
                                position: 'bottom',
                                align: 'center',
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Reach (Prevalance)",
                                },
                            },
                            y: {
                                title: {
                                    text: "Risk (Impatch)",
                                    display: true,
                                },
                            }
                        }
                    }

                    new Chart(ctx, {
                        type: 'bubble',
                        data: {
                            datasets: [
                                {
                                    label: 'Opportunity',
                                    data: [{x: 20, y: 30, r: 15}],
                                    backgroundColor: '#7FE1D8'
                                },
                                {
                                    label: "Low Risk",
                                    data: [{x: 40, y: 90, r: 15}],
                                    backgroundColor: "#4C00FF",
                                },
                                {
                                    label: "Medium Risk",
                                    data: [{x: 20, y: 80, r: 15}],
                                    backgroundColor: "#FFB94B",
                                },
                                {
                                    label: "High Risk",
                                    data: [{x: 70, y: 80, r: 15}],
                                    backgroundColor: "#FF7557",
                                },
                            ]
                        },
                        options: chartOptions,
                    });
                </script>
            </div>

        </div>
    </section>
</body>

</html>
